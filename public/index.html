    <title>Document</title>

    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Import custom CSS overrides -->
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
  </head>
  <body class="bg-dark container w-75 text-center">
    <!-- Add cute hero section -->
    <section class="w-100 mb-4" id="hero">

    <!-- Create word lookup form -->
    <div class="input-group container mb-5 w-75 mx-auto" id="lookup">

      <section class="row w-100 mb-3">

      <button
        class="row w-100 btn btn-outline-secondary rounded-2" onclick="clearResult()">
        clear cards
      </button>

      <!-- Create hidden div for results -->
      <div id="result" class="card w-100 shadow-sm p-3 mt-4 rounded-3 d-none ">
        <h4 id="wordTitle"></h4>
        <p id="definition" class="mb-0"></p>
      </div>
    </div>
