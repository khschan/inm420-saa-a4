<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Import Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Import custom CSS overrides -->
    <link rel="stylesheet" href="/assets/css/stylesheet.css" />
  </head>
  <body class="bg-light">
    <h1>hello</h1>

<div class="input-group container mb-5 w-75 mx-auto" id="lookup">
  <section class="row w-100 mb-4" id="user-input">
    <input
    type="text"
    id="wordInput"
    class="form-control row"
    placeholder="look up a word (no typos please...)"
  />
  </section>

  <section class="row w-100 mb-3">
    <button class="btn col-6 btn-primary" onclick="searchWord()">
        what the heck does it mean
    </button>

    <button class="btn col-6 btn-success" onclick="searchThesaurus()">
        words that mean similar things??
    </button>
    </section>

    <button class="row w-100 btn btn-outline-secondary" onclick="clearResult()">
        clear cards
    </button>
  
</div>

      <div id="result" class="card w-75 shadow-sm p-3 mt-4 d-none">
        <h4 id="wordTitle"></h4>
        <p id="definition" class="mb-0"></p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
